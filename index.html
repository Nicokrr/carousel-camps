<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel OnGravity Camps</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div id="carousel">
      <div class="hideLeft">
        <img src="images/Ongravity_Camps_23-01.jpg" alt="Camp 1">
      </div>
      <div class="prevLeftSecond">
        <img src="images/Ongravity_Camps_23-03.jpg" alt="Camp 2">
      </div>
      <div class="prev">
        <img src="images/Ongravity_Camps_23-05.jpg" alt="Camp 3">
      </div>
      <div class="selected">
        <img src="images/Ongravity_Camps_Sanse (2).jpg" alt="Camp 4">
      </div>
      <div class="next">
        <img src="images/Ongravity_Camps_Sanse (3).jpg" alt="Camp 5">
      </div>
      <div class="nextRightSecond hideRight">
        <img src="images/Ongravity_Camps_23-01.jpg" alt="">
      </div>
      <div class="hideRight">
        <img src="images/Ongravity_Camps_23-03.jpg" alt="">
      </div>
    </div>

    <div class="buttons">
      <button id="prev">тна</button>
      <button id="next">тнв</button>
    </div>
  </main>

  <!-- LIGHTBOX MODAL (ANTES de cargar carousel.js) -->
  <div id="modal">
    <span id="close">&times;</span>
    <img src="" alt="En grande">
  </div>

  <!-- jQuery (CDN) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- nuestro JS -->
  <script src="js/carousel.js"></script>
</body>
</html>
